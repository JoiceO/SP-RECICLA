      <div class="center">

      <section class="section-top-margin">
        <div class="center">
          <header class="p-15">
            <h2 class="title align-left">Cadastre seu resíduo</h2>
          </header>
          <h4  style="font-size: 12 !important; padding-left: 15px;">Contribua para um mundo mais sustentável e ainda acumule pontos para trocar por pontos!</h4>
          <form class="form-contact">
            <div class="col col--5 col--mobile-1">
              <div class="p-15">
                <div class="item-form mb-20">
                  <span class="input-title">Name</span>
                  <div class="input-item">
                    <div class="input-item__box">
                      <input type="text" name="" value="" class="input-item__input">
                    </div>
                  </div>
                </div>
                <div class="item-form mb-20">
                  <span class="input-title">Email</span>
                  <div class="input-item">
                    <div class="input-item__box">
                      <input type="text" name="" value="" class="input-item__input">
                    </div>
                  </div>
                </div>
                <div class="item-form mb-20">
                  <span class="input-title">Qual resíduo será descartado?</span>
                  <div class="input-item">
                    <div class="input-item__box">
                      <input type="text" name="" value="" class="input-item__input">
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col col--5 col--mobile-1">
              <div class="p-15">
                <div class="item-form mb-20">
                  <span class="input-title">Descrição</span>
                  <div class="input-item">
                    <div class="input-item__box">
                    <textarea name="name" rows="8" cols="80"  class="input-item__textarea"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="clear"></div>
            <div class="tac mt-40">
              <button type="submit" class="bt-red mh-160">Enviar</button>
            </div>
          </form>
        </div>
